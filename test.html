<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        //concat,filter,map,slice,spread연산자
        
        console.log("1.==================스프레드 연산자");
        const a = [1,2,3];
        const b = [...a]; //깊은 복사(spread 연산자사용)
        b.push(4); //데이터 변경
        console.log(`a의 값은  : ${a}, b의 값은 : ${b}`); //깊은 복사 서로 다른 공간이다!

        console.log("2.==================추가하기");
        const a2 = [1,2,3];
        const b2 = a2.concat(4); //push를 적으면 a2에 먼저 push되고 b2에는 4만 들어간다.
        const c2 = [0,...a2,4]
        console.log(`a2의 값은  : ${a2}, b2의 값은 : ${b2}, c2의 값은 : ${c2}`);

        console.log("3.==================걸러내기");
        const a3 = [1,2,3];
        const b3 = a3.filter((n)=>{ return n != 1}); //bool을 return 받는다. ->true만 걸러낸다.
        console.log(`b3의 값은 : ${b3}`);

        console.log("4.==================잘라내기");
        const a4 = [1,2,3];
        const b4 = a4.slice(0,2);
        console.log(`b4의 값은 : ${b4}`);
        const c4 = [...a4.slice(0,2),4,...a4.slice(2,3)];
        console.log(`c4의 값은 : ${c4}`);

        console.log("5.==================반복하기");
        const a5 = [1,2,3];
        // for(let i=0;i<a5.length;i++){
        //     console.log(a5[i]);
        // }
        //a5.forEach((n)=>{console.log(n);}); //리턴 못함
        const b5 = a5.map((n)=> n+10); //const b5 = [...a5]
        console.log(`b5의 값은 : ${b5}`);
    </script>
</body>
</html>
